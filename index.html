<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contenedores con cambio de color y responsivos</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .card {
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .card:hover {
            background-color: #d40808;
        }

        .card.active {
            background-color: #d4e2ac;
        }

        .card-1 {
            background-color: #aebac5; /* Color de fondo por defecto para Contenedor 1 */
        }

        .card-2 {
            background-color: #ee8b3b; /* Color de fondo por defecto para Contenedor 2 */
        }

        .card-3 {
            background-color: #8975af; /* Color de fondo por defecto para Contenedor 3 */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <div class="card mb-3 card-1" data-toggle="collapse" data-target="#collapse1">
                    <div class="card-header">Contenedor 1</div>
                    <div class="collapse" id="collapse1">
                        <div class="card-body">
                            <p>Este es el contenido del contenedor 1.</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card mb-3 card-2" data-toggle="collapse" data-target="#collapse2">
                    <div class="card-header">Contenedor 2</div>
                    <div class="collapse" id="collapse2">
                        <div class="card-body">
                            <p>Este es el contenido del contenedor 2.</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card mb-3 card-3" data-toggle="collapse" data-target="#collapse3">
                    <div class="card-header">Contenedor 3</div>
                    <div class="collapse" id="collapse3">
                        <div class="card-body">
                            <p>Este es el contenido del contenedor 3.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
